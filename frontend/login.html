<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-group .radio-label {
            display: inline-block;
            margin-right: 20px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: rgb(255, 0, 0);
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 18px;
        }

        .info-message {
            color: #555;
            font-size: 0.8em;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username / Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <span class="radio-label">
                    <input type="radio" name="userType" value="admin" checked>
                    Admin
                </span>
                <span class="radio-label">
                    <input type="radio" name="userType" value="staff">
                    Staff
                </span>
                <span class="radio-label">
                    <input type="radio" name="userType" value="student">
                    Student
                </span>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="error-message" id="error-message"></div>
            <div class="info-message">
                If the server is offline, login will use local data (admin: admin / admin123).
            </div>
        </form>
    </div>

    <script>
        const API_BASE = "/api"; // change to "http://localhost:5000/api" if frontend is separate

        function getToken() {
            return localStorage.getItem("token") || null;
        }

        function clearAuthData() {
            localStorage.removeItem("token");
            localStorage.removeItem("userRole");
            localStorage.removeItem("loggedInStudentId");
            localStorage.removeItem("loggedInStudentName");
            localStorage.removeItem("loggedInStaffCourse");
            localStorage.removeItem("loggedInStaffName");
        }

        function setError(msg) {
            document.getElementById('error-message').textContent = msg || "";
        }

        function chooseRedirect(roleOrType) {
            const r = (roleOrType || "").toLowerCase();
            if (r === "admin") return "admin_dashboard.html";
            if (r === "staff") return "staff_dashboard.html";
            if (r === "student") return "student_dashboard.html";
            return "main.html";
        }

        function normalizeRoleFromResponse(data, fallbackUserType) {
            const user = data.user || {};
            const role =
                data.role ||
                data.user_type ||
                user.role ||
                user.type ||
                fallbackUserType ||
                "user";
            return String(role).toLowerCase();
        }

        function extractToken(data) {
            return (
                data.access_token ||
                data.token ||
                data.access ||
                null
            );
        }

        function fillRoleSpecificLocalFieldsFromBackend(data, role, username) {
            const user = data.user || data || {};

            if (role === "student") {
                const studentId =
                    data.student_id ||
                    user.student_id ||
                    user.id ||
                    null;
                const studentName =
                    data.student_name ||
                    user.full_name ||
                    user.name ||
                    user.username ||
                    username;

                if (studentId != null) {
                    localStorage.setItem("loggedInStudentId", String(studentId));
                }
                if (studentName) {
                    localStorage.setItem("loggedInStudentName", studentName);
                }
            } else if (role === "staff") {
                const staffName =
                    user.full_name ||
                    user.name ||
                    user.username ||
                    username;
                const staffCourse =
                    data.course_name ||
                    (data.course && (data.course.name || data.course.code)) ||
                    (user.course && (user.course.name || user.course.code)) ||
                    localStorage.getItem("loggedInStaffCourse") ||
                    "";

                if (staffName) {
                    localStorage.setItem("loggedInStaffName", staffName);
                }
                if (staffCourse) {
                    localStorage.setItem("loggedInStaffCourse", staffCourse);
                }
            }
        }

        async function tryBackendLogin(username, password, userType) {
            clearAuthData();

            try {
                const resp = await fetch(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username,
                        email: username,       // in case backend expects email
                        password,
                        user_type: userType    // if backend wants explicit type
                    })
                });

                if (!resp.ok) {
                    // Backend rejected credentials; let fallback handle it
                    return { success: false, reason: "invalid" };
                }

                const data = await resp.json();
                const token = extractToken(data);
                if (token) {
                    localStorage.setItem("token", token);
                }

                const role = normalizeRoleFromResponse(data, userType);
                localStorage.setItem("userRole", role);

                // Fill additional fields (studentId, studentName, staffCourse...)
                fillRoleSpecificLocalFieldsFromBackend(data, role, username);

                /* ðŸ”¥ FIX: guarantee required fields exist */
                if (role === "student") {
                    if (!localStorage.getItem("loggedInStudentName")) {
                        localStorage.setItem("loggedInStudentName", data.student_name || data.user.full_name || username);
                    }
                    if (!localStorage.getItem("loggedInStudentId")) {
                        localStorage.setItem("loggedInStudentId", data.student_id || data.user?.id || "");
                    }
                }

                if (role === "staff") {
                    if (!localStorage.getItem("loggedInStaffName")) {
                        localStorage.setItem("loggedInStaffName", data.user.full_name || username);
                    }
                    if (!localStorage.getItem("loggedInStaffCourse")) {
                        localStorage.setItem(
                            "loggedInStaffCourse",
                            data.course_name ||
                            data.course?.name ||
                            data.course?.code ||
                            ""
                        );
                    }
                }

                const redirectUrl = chooseRedirect(role);
                return { success: true, redirectUrl };
            } catch (err) {
                console.warn("Backend login failed (network/server error):", err);
                return { success: false, reason: "network" };
            }
        }

        // Original localStorage-based validation (fallback mode)
        function tryLocalLogin(username, password, userType) {
            const staffList = JSON.parse(localStorage.getItem('staffMembers') || "[]");
            const studentList = JSON.parse(localStorage.getItem('students') || "[]");

            if (userType === 'admin') {
                if (username === 'admin' && password === 'admin123') {
                    clearAuthData();
                    localStorage.setItem("userRole", "admin");
                    return { success: true, redirectUrl: chooseRedirect("admin") };
                }
                return { success: false };
            }

            if (userType === 'staff') {
                const staff = staffList.find(staff =>
                    staff.email === username && staff.password === password
                );

                if (staff) {
                    clearAuthData();
                    localStorage.setItem("userRole", "staff");
                    if (staff.course) {
                        localStorage.setItem('loggedInStaffCourse', staff.course);
                    }
                    if (staff.name) {
                        localStorage.setItem('loggedInStaffName', staff.name);
                    }
                    return { success: true, redirectUrl: chooseRedirect("staff") };
                }
                return { success: false };
            }

            if (userType === 'student') {
                const student = studentList.find(student =>
                    student.email === username && student.password === password
                );

                if (student) {
                    clearAuthData();
                    localStorage.setItem("userRole", "student");
                    if (student.name) {
                        localStorage.setItem('loggedInStudentName', student.name);
                    }
                    if (student.id != null) {
                        localStorage.setItem('loggedInStudentId', String(student.id));
                    }
                    return { success: true, redirectUrl: chooseRedirect("student") };
                }
                return { success: false };
            }

            return { success: false };
        }

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            setError("");

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;

            if (!username || !password) {
                setError("Please enter both username and password.");
                return;
            }

            // 1) Try backend login
            const backendResult = await tryBackendLogin(username, password, userType);
            if (backendResult.success) {
                window.location.href = backendResult.redirectUrl;
                return;
            }

            // 2) Fallback to localStorage-based login
            const localResult = tryLocalLogin(username, password, userType);
            if (localResult.success) {
                // Optional: indicate that local mode is being used
                // but we just redirect here
                window.location.href = localResult.redirectUrl;
                return;
            }

            // 3) If both fail:
            setError('Invalid login details or server unavailable. Please try again.');
        });
    </script>
</body>

</html>
