<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Permission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        #messageBox {
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 4px;
            display: none;
            font-size: 0.95em;
            text-align: left;
        }

        #messageBox.success {
            display: block;
            background: #e6ffed;
            color: #087a3d;
            border: 1px solid #bdf0cb;
        }

        #messageBox.error {
            display: block;
            background: #ffe6e6;
            color: #9a0b0b;
            border: 1px solid #f5bcbc;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Leave Permission</h2>

        <div id="messageBox"></div>

        <form id="leaveForm">
            <div class="form-group">
                <label for="name">Name</label>
                <!-- For better UX, you could pre-fill this with logged-in user name from /api/auth/me -->
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Request</button>
            </div>
        </form>
    </div>

    <script>
        const API_BASE = "/api"; // change to "http://localhost:5000/api" if frontend is separate

        function getToken() {
            return localStorage.getItem("token") || null;
        }

        function getLoggedInStudentId() {
            return localStorage.getItem("loggedInStudentId") || null;
        }

        function showMessageBox(text, type = "success") {
            const box = document.getElementById("messageBox");
            box.textContent = text;
            box.className = type === "success" ? "success" : "error";
            box.style.display = "block";
            setTimeout(() => { box.style.display = "none"; }, 4000);
        }

        function cacheLeaveLocally(leaveObj) {
            const leaveRequests = JSON.parse(localStorage.getItem("leaveRequests") || "[]");
            leaveRequests.push(leaveObj);
            localStorage.setItem("leaveRequests", JSON.stringify(leaveRequests));
        }

        document.getElementById("leaveForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const startDate = document.getElementById("start_date").value;
            const endDate = document.getElementById("end_date").value;
            const reason = document.getElementById("reason").value.trim();

            if (!name || !startDate || !endDate || !reason) {
                showMessageBox("Please fill all the fields.", "error");
                return;
            }

            if (startDate > endDate) {
                showMessageBox("End date cannot be earlier than start date.", "error");
                return;
            }

            const studentId = getLoggedInStudentId();
            if (!studentId) {
                showMessageBox("You are not logged in as a student.", "error");
                return;
            }

            const leaveRequest = {
                name,
                start_date: startDate,
                end_date: endDate,
                reason
            };

            // Payload that exactly matches backend expectations
            const payload = {
                student_id: Number(studentId),
                reason: reason,
                from_date: startDate,
                to_date: endDate,
                requester_name: name,
                title: `Leave request from ${name}`,
                subject: String(`Leave request from ${name}`)   // <-- ensure string
            };


            console.log("Submitting leave payload:", payload);

            console.log("Final JSON payload to send:", JSON.stringify(payload));

            
            const headers = { "Content-Type": "application/json" };
            const token = getToken();
            if (token) headers["Authorization"] = `Bearer ${token}`;

            try {
                const resp = await fetch(`${API_BASE}/leaves/`, {
                    method: "POST",
                    headers,
                    body: JSON.stringify(payload)
                });

                const data = await resp.json().catch(() => ({}));
                console.log("Leave response:", resp.status, data);

                if (resp.ok) {
                    cacheLeaveLocally({
                        ...leaveRequest,
                        server_id: data.id || null,
                        status: data.status || "pending",
                        created_at: data.created_at || new Date().toISOString()
                    });

                    showMessageBox("Leave request submitted successfully!", "success");
                    document.getElementById("leaveForm").reset();
                } else {
                    const err = data.msg || data.error || `Server responded with ${resp.status}`;
                    showMessageBox("Error submitting leave request: " + err, "error");
                }
            } catch (err) {
                console.error("Network error while submitting leave:", err);

                cacheLeaveLocally({
                    ...leaveRequest,
                    offline: true,
                    created_at: new Date().toISOString()
                });

                showMessageBox("Server not reachable â€” leave request saved locally.", "success");
                document.getElementById("leaveForm").reset();
            }
            console.log("Final JSON payload to send:", JSON.stringify(payload));
        });
    </script>



</body>

</html>
